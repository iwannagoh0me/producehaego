
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>투표하기 - PRODUCE 혜고</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Gowun+Batang&display=swap" rel="stylesheet">
</head>
<body class="vote-page">
  <div class="glitter-bg"></div>
  <div class="vote-container">
    <h2 class="vote-title">💖 투표에 참여해주세요 💖</h2>

    <div class="question-block">
      <h3 class="question-title">1. 가장 좋아하는 선생님은? (2명 선택)</h3>
      <div class="card-grid" id="fav-teacher-list"></div>
    </div>

    <div class="question-block">
      <h3 class="question-title">2. 시험이 가장 어려운 선생님은? (2명 선택)</h3>
      <div class="card-grid" id="hard-teacher-list"></div>
    </div>

    <button class="submit-btn" onclick="submitVote()">투표 제출하기</button>
    <button id="viewResults" onclick="location.href='results.html'" class="view-result-btn" style="display:none;">
      결과 보기
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
